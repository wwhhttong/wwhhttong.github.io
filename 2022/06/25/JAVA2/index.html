true</span><br>^亦或运算符,同为<span class="hljs-literal">false</span>不同ture<br>!非运算符,非<span class="hljs-literal">false</span>则<span class="hljs-literal">true</span>，非<span class="hljs-literal">true</span>则<span class="hljs-literal">false</span>，!可以叠加<br>&amp;&amp;短路与，如果左边真，右边执行，左边为假，右边不执行<br>||短路或，如果左边假，右边执行，左边为真，右边不执行<br><br>三元运算符:<br>格式关系表达式?表达式<span class="hljs-number">1</span>:表达式<span class="hljs-number">2</span><br>如果<span class="hljs-literal">true</span>，表达式<span class="hljs-number">1</span>为运算结果<br>如果flase，表达式<span class="hljs-number">2</span>为运算结果<br>int a=<span class="hljs-number">10</span>;<br>int b=<span class="hljs-number">20</span>;<br>int max=a&gt;b?<span class="hljs-attr">a</span>:b;   <span class="hljs-comment">//获取两个数据中较大值</span><br><span class="hljs-title class_">System</span>.<span class="hljs-property">out</span>.<span class="hljs-title function_">println</span>(<span class="hljs-string">&quot;max:&quot;</span>+max);   <span class="hljs-comment">//结果为max:20</span><br><br>接收数据：<br><span class="hljs-keyword">import</span> java.<span class="hljs-property">util</span>.<span class="hljs-property">Scanner</span>;<br><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ScannerDemo</span>&#123;<br>		<span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">void</span> <span class="hljs-title function_">main</span>(<span class="hljs-params"><span class="hljs-built_in">String</span>[] args</span>)&#123;<br>			<span class="hljs-title class_">Scanner</span> sc=<span class="hljs-keyword">new</span> <span class="hljs-title class_">Scanner</span>(<span class="hljs-title class_">System</span>.<span class="hljs-property">in</span>);       <span class="hljs-comment">//创建数据</span><br>			int x =sc.<span class="hljs-title function_">nextInt</span>();       <span class="hljs-comment">//接收数据</span><br>			<span class="hljs-title class_">System</span>.<span lt_in">void</span> <span class="hljs-title function_">main</span>(<span class="hljs-params"><span class="hljs-built_in">String</span>[] args</span>)&#123;<br>            int a=<span class="hljs-number">20</span>;<br>            int b=<span class="hljs-number">10</span>;<br>            <span class="hljs-keyword">if</span>(a&gt;b)&#123;<br>                 <span class="hljs-title class_">System</span>.<span class="hljs-property">out</span>.<span class="hljs-title function_">println</span>(<span class="hljs-string">&quot;a&gt;b&quot;</span>)；<br>            &#125;<span class="hljs-keyword">else</span>&#123;<br>                 <span class="hljs-title class_">System</span>.<span class="hljs-property">out</span>.<span class="hljs-title function_">println</span>(<span class="hljs-string">&quot;a!b&quot;</span>)；<br>            &#125;<br>            <span class="hljs-title class_">System</span>.<span class="hljs-property">out</span>.<span class="hljs-title function_">println</span>(<span class="hljs-string">&quot;结束&quot;</span>)；<br>        &#125;<br><br>例子：随机输入一个数使用<span class="hljs-keyword">if</span>判断基偶数<br><span class="hljs-keyword">import</span> java.<span class="hljs-property">util</span>.<span class="hljs-property">Scanner</span>;<br><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ScannerDemo</span>&#123;<br>		<span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">void</span> <span class="hljs-title function_">main</span>(<span class="hljs-params"><span class="hljs-built_in">String</span>[] args</span>)&#123;<br>		<span class="hljs-title class_">Scanner</span> sc=<span class="hljs-keyword">new</span> <span class="hljs-title class_">Scanner</span>(<span class="hljs-title class_">System</span>.<span class="hljs-property">in</span>);<br>		int <span class="hljs-built_in">number</span>=sc.<span class="hljs-title function_">nextInt</span>();<br> ot;星期日&quot;</span>);<br>        &#125;<br>        <span class="hljs-title class_">System</span>.<span class="hljs-property">out</span>.<span class="hljs-title function_">println</span>(“结束);<br>		&#125;<br><br>例子：根据不同分数获得不同奖励<br><span class="hljs-keyword">import</span> java.<span class="hljs-property">util</span>.<span class="hljs-property">Scanner</span>;<br><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ScannerDemo</span>&#123;<br>		<span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">void</span> <span class="hljs-title function_">main</span>(<span class="hljs-params"><span class="hljs-built_in">String</span>[] args</span>)&#123;<br>		<span class="hljs-title class_">Scanner</span> sc=<span class="hljs-keyword">new</span> <span class="hljs-title class_">Scanner</span>(<span class="hljs-title class_">System</span>.<span class="hljs-property">in</span>);<br>		int score=sc.<span class="hljs-title function_">nextInt</span>();<br>        <span class="hljs-keyword">if</span>(score&gt;<span class="hljs-number">100</span>)&#123;<br>            <span class="hljs-title class_">System</span>.<span class="hljs-property">out</span>.<span class="hljs-title function_">println</span>(<span class="hljs-string">&quot;数据有误&quot;</span>);<br>        &#125;<br>		<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(score &gt;=<span class="hljs-number">95</span>&amp;&amp;&lt;=<span class="hljs-number">100</span>&gt;)&#123;<br>            <span class="hljs-title class_">System</span>.<span class="hljs-property">out</span>.<span class="hljs-title function_">println</span>(<span class="hljs-string">&quot;山地自行车&quot;</span>);<br>        &#125;<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(score&gt;=<span class="hljs-number">90</span>&amp;&amp;&lt;=<span class="hljs-number">94</span>&gt;)&#123;<br>             <
