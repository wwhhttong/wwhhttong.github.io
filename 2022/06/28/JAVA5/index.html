n><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br></pre></td><td class="code"><pre><code class="hljs d">类:<br>是java程序基本单位<br>类由属性和行为组成<br>属性：在类中通过成员变量体现<br>行为：在类中通过成员方法来体现<br>定义步骤:<br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> 类名&#123;<br>    <span class="hljs-comment">//成员变量</span><br>    变量<span class="hljs-number">1</span>的数据类型 变量<span class="hljs-number">1</span>;<br>    变量<span class="hljs-number">2</span>的数据类型 变量<span class="hljs-number">2</span>;<br>    .....<br>    <span class="hljs-comment">//成员方法</span><br>    方法<span class="hljs-number">1</span>;<br>    方法<span class="hljs-number">2</span>;<br>    ....<br>&#125;<br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> Phone&#123;<br>    <span class="hljs-comment">//成员变量</span><br>    String brand;<br>    <span class="hljs-keyword">int</span> price;<br>    <span class="hljs-comment">//成员方法</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> call()&#123;<br>        System.<span class="hljs-keyword">out</span>.println(<span class="hljs-string">&quot;打电话&quot;</span>);<br>    &#125;<br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> sendMessage()&#123;<br>        System.<span class="hljs-keyword">out</span>.println(<span class="hljs-string">&quot;发短息&quot;</span>);<br>    &#125;<br>&#125;<br>对象的使用:<br>创建对象<br>类名 对象名 =<span class="hljs-keyword">new</span> 类名();<br>Phone p =<span class="hljs-keyword">new</span> Phone();<br>适用对象<br><span class="hljs-number">1</span>:使用成员变量<br>对象名.变量名<br>p.brand<br><span class="hljs-number">2.</span>使用成员方法<br>对象名.方法名()<br>p.call()<br>与上面定义步骤结合需要分两个文件夹<br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> javatext&#123;<br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> main(String[] args) &#123;<br>        <span class="hljs-comment">//创建对象</span><br>        Phone p=<span class="hljs-keyword">new</span> Phone();<br>        System.<span class="hljs-keyword">out</span>.println(p.brand);<br>        System.<span class="hljs-keyword">out</span>.println(p.price);<br>                p.brand=<span class="hljs-string">&quot;小米;</span><br><span class="hljs-string">                p.prace=2999;</span><br><span class="hljs-string">        System.out.println(p.brand);</span><br><span class="hljs-string">        System.out.println(p.price);</span><br><span class="hljs-string">        //使用成员方法</span><br><span class="hljs-string">        p.call();</span><br><span class="hljs-string">        p.sendMessage();</span><br><span class="hljs-string">    &#125;</span><br><span class="hljs-string">&#125;</span><br><span class="hljs-string">例子：</span><br><span class="hljs-string">Student类:</span><br><span class="hljs-string">public class Student &#123;</span><br><span class="hljs-string">    String name;</span><br><span class="hljs-string">    int age;</span><br><span class="hljs-string">    //成员方法</span><br><span class="hljs-string">    public void study()&#123;</span><br><span class="hljs-string">        System.out.println(&quot;</span>好好学习<span class="hljs-string">&quot;);</span><br><span class="hljs-string">    &#125;</span><br><span class="hljs-string">    public void doHomework()&#123;</span><br><span class="hljs-string">        System.out.println(&quot;</span>键盘敲烂<span class="hljs-string">&quot;);</span><br><span class="hljs-string">    &#125;</span><br><span class="hljs-string">&#125;</span><br><span class="hljs-string">javatext类:</span><br><span class="hljs-string">public class javatext&#123;</span><br><span class="hljs-string">    public static void main(String[] args) &#123;</span><br><span class="hljs-string">        Student s =new Student();</span><br><span class="hljs-string">        System.out.println(s.name+&quot;</span>,<span class="hljs-string">&quot;+s.age);</span><br><span class="hljs-string">        s.name =&quot;</span>林青霞<span class="hljs-string">&quot;;</span><br><span class="hljs-string">        s.age =30;</span><br><span class="hljs-string">        System.out.println(s.name+s.age);</span><br><span class="hljs-string">        s.study();</span><br><span class="hljs-string">        s.doHomework();</span><br><span class="hljs-string"></span><br><span class="hljs-string">    &#125;</span><br><span class="hljs-string">&#125;</span><br></code></pre></td></tr></table></figure>
