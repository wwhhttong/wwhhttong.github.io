n class="hljs-keyword">static</span> int <span class="hljs-title function_">sum</span>(<span class="hljs-params">int a, int b</span>)&#123;<br>            <span class="hljs-keyword">return</span> a+b;&#125;<br>        <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> double <span class="hljs-title function_">sum</span>(<span class="hljs-params">double a,double b</span>)&#123;<br>            <span class="hljs-keyword">return</span> a+b;<br>        &#125;<br>        <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span>  int <span class="hljs-title function_">sum</span>(<span class="hljs-params">int a,int b,int c</span>)&#123;<br>            <span class="hljs-keyword">return</span> a+b+c;<br>            <br>                    &#125;<br>        &#125;<br>练习：使用方法重载，设计比较两个整数是否相同(兼容全整数类型byte short  long int)<br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ScannerDemo</span>&#123;<br>		<span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">void</span> <span class="hljs-title function_">main</span>(<span class="hljs-params"><span class="hljs-built_in">String</span>[] args</span>)&#123;<br>              <span class="hljs-title class_">System</span>.<span class="hljs-property">out</span>.<span class="hljs-title function_">println</span>(<span class="hljs-title function_">compare</span>(<span class="hljs-number">10</span>,<span class="hljs-number">20</span>));<br>               <span class="hljs-title class_">System</span>.<span class="hljs-property">out</span>.<span class="hljs-title function_">println</span>(<span class="hljs-title function_">compare</span>((byte)<span class="hljs-number">10</span>,(byte)<span class="hljs-number">20</span>);<br>                <span class="hljs-title class_">System</span>.<span class="hljs-property">out</span>.<span class="hljs-title function_">println</span>(<span class="hljs-title function_">compare</span>((short)<span class="hljs-number">10</span>,(short)<span class="hljs-number">20</span>));<br>                 <span class="hljs-title class_">System</span>.<span class="hljs-property">out</span>.<span class="hljs-title function_">println</span>(<span class="hljs-title function_">compare</span>(10L,20L));<br>               <br>        &#125;<br>        <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">boolean</span> <span class="hljs-title function_">compare</span>(<span class="hljs-params">int a,int b</span>)&#123;<br>            <span class="hljs-keyword">return</span> a ==b;<br>        &#125;<br>        <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">boolean</span> <span class="hljs-title function_">compare</span>(<span class="hljs-params">long a,long b</span>)&#123;<br>            <span class="hljs-keyword">return</span> a ==b;<br>        &#125;<br>        <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">boolean</span> <span class="hljs-title function_">compare</span>(<span class="hljs-params">byte a,byte b</span>)&#123;<br>            <span class="hljs-keyword">return</span> a ==b;<br>        &#125;<br>        <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">boolean</span> <span class="hljs-title function_">compare</span>(<span class="hljs-params">short a,short b</span>)&#123;<br>            <span class="hljs-keyword">return</span> a ==b;<br>        &#125;<br>        &#125;<br>方法参数传递:<br>对于基本数据类型参数，形式参数改变不影响实际参数的值<br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ScannerDemo</span>&#123;<br>		<span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">void</span> <span class="hljs-title function_">main</span>(<span class="hljs-params"><span class="hljs-built_in">String</span>[] args</span>)&#123;<br>            int num =<span class="hljs-number">100</span>；<br>            <span class="hljs-title class_">System</span>.<span class="hljs-property">out</span>.<span class="hljs-title function_">println</span>(<span class="hljs-built_in">number</span>);         <span class="hljs-comment">//100</span><br>            <span class="hljs-title function_">change</span>(<span class="hljs-built_in">number</span>);<br>              <span class="hljs-title class_">System</span>.<span class="hljs-property">out</span>.<span class="hljs-title function_">println</span>(<span class="hljs-built_in">number</span>);       <span class="hljs-comment">//100</span><br>        &#125;<br>                <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">void</span> <span class="hljs-title function_">change</span>(<span class="hljs-params">int <span class="hljs-built_in">number</span></span>)&#123;<br>                    <span class="hljs-built_in">number</span> =<span class="hljs-number">200</span>;<br>                &#125;<br><br>        &#125;<br>        对于引用类型的参数，形式参数改变影响实际参数改变<br>        <span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ScannerDemo</span>&#123;<br>		<span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">void</span> <span class="hljs-title function_">main</span>(<span class="hljs-params"><span class="hljs-built_in">String</span>[] args</span>)&#123;<br>            int[] arr=&#123;<span class="hljs-number">10</span>,<span class="hljs-number">20</span>,<span class="hljs-number">30</span>&#125;;<br>            <span class="hljs-title class_">System</span>.<span class="hljs-property">out</span>.<span class="hljs-title function_">println</span>(arr[<span class="hl
