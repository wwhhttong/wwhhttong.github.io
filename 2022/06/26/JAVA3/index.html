pan class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=<span class="hljs-number">1</span>;i&lt;=<span class="hljs-number">100</span>;i++)&#123;<br>            <span class="hljs-keyword">if</span>(i%<span class="hljs-number">2</span>==<span class="hljs-number">0</span>)&#123;<br>                    sum+=i;<br>            &#125;<br>             <br>                &#125;<br>                    System.out.<span class="hljs-built_in">println</span>(<span class="hljs-string">&quot;sum&quot;</span>);<br>        &#125; <br>&#125;<br>例子:  控制台输出所有的水仙花数<br><span class="hljs-number">1</span>：水仙花数是一个三位数<br><span class="hljs-number">2</span>：水仙花数的个位、十百位数字立方和等于原数<br> <span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ScannerDemo</span>&#123;<br>		<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-type">static</span> <span class="hljs-type">void</span> <span class="hljs-title">main</span><span class="hljs-params">(<span class="hljs-type">String</span>[] args)</span></span>&#123;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i =<span class="hljs-number">100</span>;i&lt;=<span class="hljs-number">999</span>;i++)&#123;<br>                <span class="hljs-type">int</span> ge=i%<span class="hljs-number">1</span>-;<br>                <span class="hljs-type">int</span> shi=i/<span class="hljs-number">10</span>%<span class="hljs-number">10</span>;<br>                <span class="hljs-type">int</span> bai=i/<span class="hljs-number">10</span>/<span class="hljs-number">10</span>%<span class="hljs-number">10</span>;<br>                <span class="hljs-keyword">if</span>(ge*ge*ge+shi*shi*shi+bai*bai*bai == i)&#123;<br>                    System.out.<span class="hljs-built_in">println</span>(i);<br>                &#125;<br>            &#125;<br>        &#125;<br><span class="hljs-keyword">while</span>循环语句:<br>初始化语句;<br><span class="hlj
